# ─── AI-Lawyer — Portainer Stack ─────────────────────────────────────────────
#
# Deployment via Portainer → Stacks → "Add Stack" → "Repository"
#   Repository URL:  https://github.com/PBaumfalk/AI-Lawyer
#   Compose path:    docker-compose.portainer.yml
#
# Pflicht-Variablen (unter "Environment variables" in Portainer setzen):
#   NEXTAUTH_URL          z.B. https://ailawyer.meinserver.de
#   NEXTAUTH_SECRET       zufälliger String ≥ 32 Zeichen (openssl rand -base64 32)
#   EMAIL_ENCRYPTION_KEY  zufälliger Hex-String 64 Zeichen (openssl rand -hex 32)
#   ONLYOFFICE_SECRET     zufälliger String (openssl rand -base64 24)
#
# Optionale Variablen für externe KI-Anbieter:
#   OPENAI_API_KEY        OpenAI API-Key (leer = Ollama wird verwendet)
#   ANTHROPIC_API_KEY     Anthropic API-Key
#   AI_PROVIDER           openai | anthropic | ollama  (default: ollama)
#   AI_MODEL              z.B. gpt-4o | mistral:7b
#
# Default credentials after seed:
#   admin@kanzlei.de          / password123  (ADMIN)
#   anwalt@kanzlei.de         / password123  (ANWALT)
#   sachbearbeiter@kanzlei.de / password123  (SACHBEARBEITER)
# ─────────────────────────────────────────────────────────────────────────────

services:

  # ─── Next.js Application ───────────────────────────────────────────────────
  app:
    build: .
    container_name: ailawyer-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ailawyer:${POSTGRES_PASSWORD:-ailawyer}@db:5432/ailawyer?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:?NEXTAUTH_URL is required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      AUTH_TRUST_HOST: "true"
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-ailawyer}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-ailawyer123}
      MINIO_BUCKET: dokumente
      MINIO_USE_SSL: "false"
      MINIO_PUBLIC_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY:-ailawyer-meili-key}
      EMAIL_ENCRYPTION_KEY: ${EMAIL_ENCRYPTION_KEY:?EMAIL_ENCRYPTION_KEY is required}
      ONLYOFFICE_URL: ${NEXTAUTH_URL:-http://localhost:3000}:8080
      ONLYOFFICE_INTERNAL_URL: http://onlyoffice:80
      ONLYOFFICE_SECRET: ${ONLYOFFICE_SECRET:-}
      APP_INTERNAL_URL: http://app:3000
      STIRLING_PDF_URL: http://stirling-pdf:8080
      OLLAMA_URL: http://ollama:11434
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-ollama}
      AI_MODEL: ${AI_MODEL:-mistral:7b}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE_PATH: /var/log/ai-lawyer/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - app_logs:/var/log/ai-lawyer
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ─── BullMQ Worker ─────────────────────────────────────────────────────────
  worker:
    build: .
    container_name: ailawyer-worker
    restart: unless-stopped
    command: ["node", "dist-worker/index.js"]
    stop_grace_period: 30s
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ailawyer:${POSTGRES_PASSWORD:-ailawyer}@db:5432/ailawyer?schema=public
      REDIS_URL: redis://redis:6379
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      EMAIL_ENCRYPTION_KEY: ${EMAIL_ENCRYPTION_KEY:?EMAIL_ENCRYPTION_KEY is required}
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-ailawyer}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-ailawyer123}
      MINIO_BUCKET: dokumente
      MINIO_USE_SSL: "false"
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY:-ailawyer-meili-key}
      STIRLING_PDF_URL: http://stirling-pdf:8080
      OLLAMA_URL: http://ollama:11434
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE_PATH: /var/log/ai-lawyer/worker
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - worker_logs:/var/log/ai-lawyer

  # ─── PostgreSQL 16 + pgvector ───────────────────────────────────────────────
  db:
    image: pgvector/pgvector:pg16
    container_name: ailawyer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ailawyer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ailawyer}
      POSTGRES_DB: ailawyer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ailawyer"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis ──────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ailawyer-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory-policy noeviction --save 60 1000
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── MinIO ──────────────────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: ailawyer-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-ailawyer}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-ailawyer123}
    ports:
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Meilisearch ────────────────────────────────────────────────────────────
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: ailawyer-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-ailawyer-meili-key}
      MEILI_ENV: production
    volumes:
      - meilidata:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── OnlyOffice ─────────────────────────────────────────────────────────────
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: ailawyer-onlyoffice
    restart: unless-stopped
    environment:
      JWT_ENABLED: "true"
      JWT_SECRET: ${ONLYOFFICE_SECRET:-changeme}
      JWT_HEADER: Authorization
      JWT_IN_BODY: "true"
      ALLOW_PRIVATE_IP_ADDRESS: "true"
      ALLOW_META_IP_ADDRESS: "true"
    ports:
      - "8080:80"
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_log:/var/log/onlyoffice
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ─── Stirling-PDF ───────────────────────────────────────────────────────────
  stirling-pdf:
    image: stirlingtools/stirling-pdf:latest
    container_name: ailawyer-stirling-pdf
    restart: unless-stopped
    environment:
      DOCKER_ENABLE_SECURITY: "false"
      SYSTEM_DEFAULTLOCALE: de-DE
      SYSTEM_MAXFILESIZE: "100"
      TESSERACT_LANGS: deu,eng
    volumes:
      - stirling_configs:/configs
      - stirling_logs:/logs
      - stirling_tessdata:/usr/share/tessdata
    deploy:
      resources:
        limits:
          memory: 4g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/info/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ─── Ollama ─────────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: ailawyer-ollama
    restart: unless-stopped
    environment:
      OLLAMA_HOST: "0.0.0.0"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 8g
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
  redisdata:
  miniodata:
  meilidata:
  onlyoffice_data:
  onlyoffice_log:
  app_logs:
  worker_logs:
  stirling_configs:
  stirling_logs:
  stirling_tessdata:
  ollama_data:
